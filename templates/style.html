<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение фотографий</title>
</head>
<body>
<form action="{{ name }}" method="post" enctype="multipart/form-data">
    <p><label>Загрузите фотографию: </label> <input class="form-control" type="file" id="formFile" name="picture" accept=".jpg"></p>
    <p><input type="submit" id="send" value="Отправить"/></p>
    <p><img src= "{{ url_for('static', filename='images/test.jpg') }}"></p>
</form>
<form action="/" method="get">
    <input type="submit" value="Вернуться назад" />
</form>
</body>
</html>
